<div *ngIf="isOpen" class="modal-overlay-simple" (click)="closeModal()">
  <div class="modal-content-simple" (click)="onContentClick($event)">
    <div class="modal-header-simple">
      <h4 class="bg-white dark:text-gray-400">{{ modalTitle }}</h4>
      <button class="close-button-simple" (click)="closeModal()" aria-label="Chiudi">Ã—</button>
    </div>
    <div class="modal-body-simple overflow-y-auto">
      <!-- Content will be projected here -->
      <ng-content></ng-content>
    </div>
    <div class="modal-footer-simple">
      <!-- Optional: Project footer buttons here -->
      <ng-content select="[modal-footer]"></ng-content>
    </div>
  </div>
</div>
