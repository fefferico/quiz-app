<!-- src/app/app.component.html -->
<header class="bg-indigo-600 text-white shadow-lg dark:bg-gray-800">
  <nav class="container mx-auto px-4 sm:px-6 py-3 flex flex-col sm:flex-row justify-between items-center">
    <button
      class="text-xl font-bold hover:text-indigo-200 dark:hover:text-indigo-400 mb-3 sm:mb-0 self-start sm:self-center"
      [routerLink]="'/home'" routerLinkActive="active">
      <fa-icon class="ml-2 fa-lg" [icon]="homeIcon"></fa-icon>
      Vai alla Dashboard</button>
    <div
      class="w-full sm:w-auto flex flex-col sm:flex-row items-center space-y-2 sm:space-y-0 sm:space-x-1 md:space-x-2">
      <button
        class="w-full sm:w-auto px-3 py-2 rounded hover:bg-green-700 dark:hover:bg-green-600 text-center sm:text-left transition-colors duration-150"
        [routerLink]="'/quiz/setup'" routerLinkActive="active">
        <fa-icon class="ml-2 fa-lg" [icon]="faAdd"></fa-icon>
        Nuovo Quiz</button>
      <button
        class="w-full sm:w-auto px-3 py-2 rounded hover:bg-indigo-700 dark:hover:bg-indigo-500 text-center sm:text-left transition-colors duration-150"
        [routerLink]="'/quiz/history'" routerLinkActive="active">
        <fa-icon class="ml-2 fa-lg" [icon]="faHistory"></fa-icon>
        Storico Quiz</button>
      <button
        class="w-full sm:w-auto px-3 py-2 rounded hover:bg-yellow-700 dark:hover:bg-yellow-600 text-center sm:text-left transition-colors duration-150"
        [routerLink]="'/statistics'" routerLinkActive="active">
        <fa-icon class="ml-2 fa-lg" [icon]="faBarChart"></fa-icon>
        Statistiche</button>
      <button (click)="listenForModeToggleClick()" id="toggle"
        class="w-full sm:w-auto px-3 py-2 rounded hover:bg-indigo-500 dark:hover:bg-indigo-700 flex items-center justify-center sm:justify-start transition-colors duration-150">
        <span>{{ 'Modalità visiva:' }}</span>
        <fa-icon class="ml-2 fa-lg" id="modeIcon" [icon]="icon()"></fa-icon>
      </button>
    </div>
  </nav>
</header>

<main class="d-flex w-full min-h-screen p-4 dark:bg-gray-900 justify-content-center">
  <!-- Added min-h-screen for better visual of dark bg -->
  <router-outlet></router-outlet>
</main>

<footer class="bg-gray-200 text-center text-xs sm:text-sm p-4 mt-8 dark:bg-gray-800 dark:text-gray-400">
  © {{ currentYear }} QuizWiz App. All rights reserved.
</footer>
