<!-- src/app/app.component.html -->
<header class="bg-indigo-600 text-white shadow-lg dark:bg-gray-800">
  <nav class="container mx-auto px-4 sm:px-6 py-3">
    <!-- Main navigation bar: Brand/Home link and Desktop Menu / Mobile Toggle -->
    <div class="flex justify-between items-center">
      <!-- Brand/Home Button -->
      <button class="text-xl font-bold hover:text-indigo-200 dark:hover:text-indigo-400" [routerLink]="'/home'"
        routerLinkActive="active" (click)="closeMenu()">
        <fa-icon class="ml-2 fa-lg" [icon]="homeIcon"></fa-icon>
        <!-- Assuming original 'ml-2' was intentional: SPACE ICON TEXT -->
        Vai alla Dashboard
      </button>

      <!-- Hamburger Toggle Button (visible only on small screens) -->
      <div class="sm:hidden">
        <button (click)="toggleMenu()" type="button"
          class="p-2 rounded text-white hover:bg-indigo-700 dark:hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
          aria-controls="mobile-menu" [attr.aria-expanded]="isMenuOpen">
          <span class="sr-only">Open main menu</span>
          <fa-icon [icon]="isMenuOpen ? faTimes : faBars" class="block h-6 w-6 fa-lg"></fa-icon>
        </button>
      </div>

      <!-- Desktop Menu (visible on sm screens and up) -->
      <div class="hidden sm:flex sm:items-center sm:space-x-1 md:space-x-2">
        <button
          class="px-3 py-2 rounded hover:bg-green-700 dark:hover:bg-green-600 text-center sm:text-left transition-colors duration-150"
          [routerLink]="'/quiz/setup'" routerLinkActive="active">
          <fa-icon class="ml-2 fa-lg" [icon]="faAdd"></fa-icon>
          Nuovo Quiz
        </button>
        <button
          class="px-3 py-2 rounded hover:bg-indigo-700 dark:hover:bg-indigo-500 text-center sm:text-left transition-colors duration-150"
          [routerLink]="'/quiz/history'" routerLinkActive="active">
          <fa-icon class="ml-2 fa-lg" [icon]="faHistory"></fa-icon>
          Storico Quiz
        </button>
        <button
          class="px-3 py-2 rounded hover:bg-yellow-700 dark:hover:bg-yellow-600 text-center sm:text-left transition-colors duration-150"
          [routerLink]="'/statistics'" routerLinkActive="active">
          <fa-icon class="ml-2 fa-lg" [icon]="faBarChart"></fa-icon>
          Statistiche
        </button>
        <button
          class="px-3 py-2 rounded hover:bg-orange-700 dark:hover:bg-orange-600 text-center sm:text-left transition-colors duration-150"
          [routerLink]="'/study-focus'" routerLinkActive="active">
          <fa-icon class="ml-2 fa-lg" [icon]="faMagnifyingGlass"></fa-icon>
          Aree da Approfondire
        </button>
        <button
          class="px-3 py-2 rounded hover:bg-purple-700 dark:hover:bg-purple-600 text-center sm:text-left transition-colors duration-150"
          [routerLink]="'/favorites'" routerLinkActive="active">
          <fa-icon class="ml-2 fa-lg" [icon]="faStar"></fa-icon>
          Quiz Preferiti
        </button>
        <button (click)="listenForModeToggleClick()" id="toggleDesktop"
          class="px-3 py-2 rounded hover:bg-indigo-500 dark:hover:bg-indigo-700 flex items-center justify-center sm:justify-start transition-colors duration-150">
          <span>{{ 'Modalità visiva:' }}</span>
          <fa-icon class="ml-2 fa-lg" id="modeIconDesktop" [icon]="icon()"></fa-icon>
        </button>
      </div>
    </div>

    <!-- Mobile Menu (collapsible, shown/hidden by isMenuOpen) -->
    <div id="mobile-menu" [ngClass]="{
        'max-h-0': !isMenuOpen, 
        'max-h-screen': isMenuOpen,
        'sm:hidden': true
      }" class="overflow-hidden transition-all duration-300 ease-in-out sm:hidden">
      <div class="pt-2 pb-3 space-y-1">
        <button
          class="block w-full px-3 py-2 rounded hover:bg-green-700 dark:hover:bg-green-600 text-left transition-colors duration-150 text-center"
          [routerLink]="'/quiz/setup'" routerLinkActive="active" (click)="closeMenu()">
          <fa-icon class="ml-2 fa-lg" [icon]="faAdd"></fa-icon>
          Nuovo Quiz
        </button>
        <button
          class="block w-full px-3 py-2 rounded hover:bg-indigo-700 dark:hover:bg-indigo-500 text-left transition-colors duration-150 text-center"
          [routerLink]="'/quiz/history'" routerLinkActive="active" (click)="closeMenu()">
          <fa-icon class="ml-2 fa-lg" [icon]="faHistory"></fa-icon>
          Storico Quiz
        </button>
        <button
          class="block w-full px-3 py-2 rounded hover:bg-yellow-700 dark:hover:bg-yellow-600 text-left transition-colors duration-150 text-center"
          [routerLink]="'/statistics'" routerLinkActive="active" (click)="closeMenu()">
          <fa-icon class="ml-2 fa-lg" [icon]="faBarChart"></fa-icon>
          Statistiche
        </button>
        <button
          class="block w-full px-3 py-2 rounded hover:bg-orange-700 dark:hover:bg-orange-500 text-left transition-colors duration-150 text-center"
          [routerLink]="'/study-focus'" routerLinkActive="active">
          <fa-icon class="mr-2" [icon]="faMagnifyingGlass"></fa-icon>
          Aree da Approfondire
        </button>
        <button
          class="block w-full px-3 py-2 rounded hover:bg-purple-700 dark:hover:bg-purple-500 text-left transition-colors duration-150 text-center"
          [routerLink]="'/favorites'" routerLinkActive="active">
          <fa-icon class="mr-2" [icon]="faStar"></fa-icon>
          Quiz Preferiti
        </button>
        <button (click)="listenForModeToggleClick(); closeMenu()" id="toggleMobile"
          class="block w-full px-3 py-2 rounded hover:bg-indigo-500 dark:hover:bg-indigo-700 flex items-center text-left transition-colors duration-150 text-center justify-center">
          <fa-icon class="mr-2 fa-lg" id="modeIconMobile" [icon]="icon()"></fa-icon>
          <span>{{ 'Modalità visiva' }}</span>
        </button>
      </div>
    </div>
  </nav>
</header>

<main class="d-flex w-full min-h-screen p-4 dark:bg-gray-900 justify-content-center">
  <router-outlet></router-outlet>
</main>

<footer class="bg-gray-200 text-center text-xs sm:text-sm p-4 mt-8 dark:bg-gray-800 dark:text-gray-400">
  © {{ currentYear }} QuizWiz App. All rights reserved.
</footer>
