<div class="max-w-3xl mx-auto p-4 sm:p-6">
  <header class="mb-8 text-center">
    <h1 class="text-3xl sm:text-4xl font-bold text-indigo-700">Domande preferite</h1>
    <p class="text-gray-600 mt-1">Rivedi e fai pratica sulle domande marcate come preferite.</p>
  </header>

  <div *ngIf="isLoading" class="text-center py-10">
    <p class="text-xl text-indigo-600">Caricamento preferiti in corso...</p>
  </div>

  <div *ngIf="!isLoading && favoriteQuestions.length === 0" class="text-center py-12 bg-gray-50 rounded-lg shadow">
    <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-16 w-16 text-gray-400" fill="none" viewBox="0 0 24 24"
      stroke="currentColor" stroke-width="1">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.846 5.671a1 1 0 00.95.69h5.969c.969 0 1.371 1.24.588 1.81l-4.827 3.522a1 1 0 00-.364 1.118l1.846 5.671c.3.921-.755 1.688-1.54 1.118l-4.827-3.522a1 1 0 00-1.176 0l-4.827 3.522c-.784.57-1.838-.197-1.539-1.118l1.846-5.671a1 1 0 00-.364-1.118L2.28 11.1c-.783-.57-.38-1.81.588-1.81h5.969a1 1 0 00.95-.69L11.049 2.927z" />
    </svg>
    <h2 class="mt-4 text-xl font-semibold text-gray-700">Nessuna domanda preferita</h2>
    <p class="mt-1 text-gray-500">Segna le domande come preferite durante un quiz o una revisione per vederle qui.</p>
  </div>

  <div *ngIf="!isLoading && favoriteQuestions.length > 0">
    <div class="mb-6 text-right">
      <button (click)="startQuizWithFavorites()"
        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md shadow">
        Quiz su queste domande ({{ favoriteQuestions.length }})
      </button>
    </div>
    <ul class="space-y-3">
      <li *ngFor="let q of favoriteQuestions"
        class="bg-white p-4 rounded-lg shadow border border-gray-200 flex justify-between items-center">
        <div class="flex-grow">
          <p class="text-sm font-medium text-gray-800 leading-snug">{{ q.text }}</p>
          <p class="text-xs text-gray-500 mt-1">Argomento: {{ q.topic }}</p>
        </div>
        <button (click)="unmarkFavorite(q.id, $event)" title="Rimuovi dai preferiti"
          class="ml-4 p-2 rounded-full hover:bg-red-100 text-red-500 hover:text-red-700 transition-colors focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
              clip-rule="evenodd" />
          </svg>
        </button>
      </li>
    </ul>
  </div>
  <div class="mt-8 text-center" *ngIf="!isLoading">
    <a routerLink="/home"
      class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition duration-150 mr-4">
      Torna alla pagina principale
    </a>
  </div>
</div>
