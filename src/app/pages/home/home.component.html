<!-- src/app/pages/home/home.component.html -->
<div class="text-center p-10">
  <h1 class="text-4xl font-bold mb-6">Benvenuti su QuizWiz!</h1>
  <p class="text-lg mb-8">Testa le tue conoscenze e traccia i progressi.</p>

  <!-- Resume Paused Quiz Button -->
  <div *ngIf="pausedQuiz" class="mb-6">
    <button (click)="resumePausedQuiz()"
      class="w-full sm:w-auto inline-block bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-6 rounded-lg text-xl shadow-md hover:shadow-lg transition duration-150 animate-pulse">
      Riprendi il quiz precedente ({{ pausedQuiz.settings.selectedTopics.join(', ') || 'All Topics' }})
    </button>
  </div>

  <div class="space-y-4 sm:space-y-0 sm:space-x-4 mt-4">
    <a routerLink="/quiz/setup"
      class="w-full sm:w-auto inline-block bg-green-500 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg text-xl shadow-md hover:shadow-lg transition duration-150">
      Inizia un nuovo quiz
    </a>
    <a routerLink="/quiz/history"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg text-xl shadow-md hover:shadow-lg transition duration-150">
      Storico quiz
    </a>
    <a routerLink="/statistics"
      class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-3 px-6 rounded-lg text-xl shadow-md hover:shadow-lg transition duration-150">
      Statistiche
    </a>
  </div>
  <div class="space-y-4 sm:space-y-0 sm:space-x-4 mt-4">
    <a routerLink="/study-focus"
      class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-3 px-6 rounded-lg text-xl shadow-md hover:shadow-lg transition duration-150">
      Aree da approfondire</a>
    <a routerLink="/favorites"
      class="bg-green-500 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg text-xl shadow-md hover:shadow-lg transition duration-150">Quiz preferiti</a>
  </div>
</div>
